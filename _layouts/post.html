---
layout: default
comments: true
---

<div class="post">
  <h1>{{ page.title }}</h1>
  {% include post_tagline.html post=page %}
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:4 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

<div>&nbsp;</div>

{% include disqus_thread.html %}
