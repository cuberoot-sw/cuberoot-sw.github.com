title:        "Coding Tidbits"
tagline:      "Coding Tidbits"
url:          http://blog.cuberoot.in
markdown:     redcarpet
permalink:    /:title
pygments:     true
paginate:     5
excerpt_separator: "<!-- more -->"

disqus_short_name : cuberootblog
  
# Settings for analytics helper
